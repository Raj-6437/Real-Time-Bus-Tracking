<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Registration Form</title>
    <style>
        /* Styling for the registration form */
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .registration-form { 
            background-color: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }
        .registration-form h2 { 
            margin-top: 0; 
            text-align: center; 
            color: #333; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; 
            color: #333; 
            font-size: 14px; 
        }
        .form-group input { 
            width: 100%; 
            padding: 8px; 
            font-size: 14px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .submit-btn { 
            width: 100%; 
            padding: 10px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .submit-btn:hover { 
            background-color: #45a049; 
        }
        .error { 
            color: red; 
            font-size: 12px; 
        }
        .success { 
            color: green; 
            font-size: 12px; 
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Register</h2>
        <form id="registrationForm" action="/submit-registration" method="post">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
                <div class="success" id="emailSuccess"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const emailSuccess = document.getElementById('emailSuccess');
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');

        // Password validation pattern
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        form.addEventListener('submit', async function(event) {
            // Clear previous messages
            emailError.textContent = '';
            emailSuccess.textContent = '';
            passwordError.textContent = '';

            let isValid = true;

            // Password validation
            if (!passwordPattern.test(passwordInput.value)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character.';
                isValid = false;
            }

            // Email verification
            if (isValid) {
                const isEmailValid = await verifyEmail(emailInput.value);
                if (!isEmailValid) {
                    emailError.textContent = 'Please enter a valid email address.';
                    isValid = false;
                } else {
                    emailSuccess.textContent = 'Verification email will be sent upon successful registration.';
                }
            }

            if (!isValid) {
                event.preventDefault();
            }
        });

        async function verifyEmail(email) {
            try {
                const response = await fetch(`https://api.emailvalidation.io/v1/validate?email=${email}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer YOUR_API_KEY'  // Replace with your actual API key
                    }
                });
                const data = await response.json();
                return data.is_valid; // Adjust according to the actual response structure of the API
            } catch (error) {
                console.error('Error verifying email:', error);
                return false; // Assume the email is invalid if there's an error
            }
        }
    </script>
</body>
</html>
