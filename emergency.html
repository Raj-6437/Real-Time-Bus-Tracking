<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #005f73;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section h2 {
            text-align: center;
            color: #023047;
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid #00b4d8;
            padding-bottom: 10px;
        }

        .section p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Helpline Table */
        .helpline-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .helpline-table th, .helpline-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .helpline-table th {
            background-color: #023047;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        .helpline-table tr:nth-child(even) {
            background-color: #f7f9fa;
        }

        /* Highlight emergency numbers */
        .highlight {
            font-weight: bold;
            color: #d32f2f; /* Emergency numbers in red */
        }

        /* Call button */
        .call-button {
            background-color: #00b4d8;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .call-button:hover {
            background-color: #0077b6;
        }

        /* Responsive layout for mobile */
        @media screen and (max-width: 768px) {
            .section {
                padding: 20px;
            }

            .helpline-table th, .helpline-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        About & Helpline Numbers
    </header>

    <div class="container">
        <!-- About Section -->
        <div class="section" id="about">
            <h2>Helpline Numbers in Maharashtra</h2>
            <p>
               
            </p>

            <!-- Helpline Numbers Table -->
            <table class="helpline-table">
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Helpline Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Police</td>
                        <td class="highlight">100 <a href="tel:100" class="call-button">Call</a></td>
                    </tr>
                    <tr>
                        <td>Ambulance</td>
                        <td class="highlight">108 <a href="tel:108" class="call-button">Call</a></td>
                    </tr>
                    <tr>
                        <td>Fire Department</td>
                        <td class="highlight">101 <a href="tel:101" class="call-button">Call</a></td>
                    </tr>
                    <tr>
                        <td>Disaster Management (State Emergency Operations Centre)</td>
                        <td class="highlight">1070 <a href="tel:1070" class="call-button">Call</a></td>
                    </tr>
                    <tr>
                        <td>Women Helpline</td>
                        <td class="highlight">181 <a href="tel:181" class="call-button">Call</a></td>
                    </tr>
                    <tr>
                        <td>Child Helpline</td>
                        <td class="highlight">1098 <a href="tel:1098" class="call-button">Call</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
